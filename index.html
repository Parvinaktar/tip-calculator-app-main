<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="p-div">
      <div class="baby">
        <div class="b-div">
          <div class="text">
            <h5>Bill</h5>
            <div class="doll">
              <h4>$</h4>
              <p>142.55</p>
            </div>
            <h5 class="tip-title">Select Tip %</h5>
            <div class="tip-select">
              <div class="tip-per">5%</div>
              <div class="tip-per">10%</div>
              <div class="tip-per tiptop">15%</div>
            </div>
            <div class="tip-select sec">
              <div class="tip-per">25%</div>
              <div class="tip-per">50%</div>
              <div class="tip-per tiptap">Custom</div>
            </div>
            <h5 class="pipu">Number of people</h5>
            <div class="doll">
              <i class="fi fi-ss-user"></i>
              <p>5</p>
            </div>
          </div>
        </div>
        <div class="c-div">
          <div class="top">
            <div class="top-div">
              <h4>Tip Amount</h4>
              <p>/ person</p>
            </div>
            <div class="right">$4.27</div>
          </div>
          <div class="foot">
            <div class="foot-div">
              <h4>Total</h4>
              <p>/ person</p>
            </div>
            <div class="right">$32.79</div>
          </div>
          <div class="btn">RESET</div>
        </div>
      </div>
    </div>
  </body>
</html>
